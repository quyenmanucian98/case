<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<script>
let value = prompt('type a number');
switch (value) {
    case value<0:
    document.write('-1');
        break;
    case value >0:
    document.write('1');
        break;
}
</script>
</body>
</html>
